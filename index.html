<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo store</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="header__top top">
			<div class="top__social-links social-links">
				<ul class="social-links__list list">
					<li class="list__link list-link">
						<a href="#" class="link__facebook link">
							<i class="fa-brands fa-facebook-f"></i>
						</a>
					</li>
					<li class="list__link list-link">
						<a href="#" class="link__twitter link">
							<i class="fa-brands fa-twitter"></i>
						</a>
					</li>
					<li class="list__link list-link">
						<a href="#" class="link__pinterest link">
							<i class="fa-brands fa-pinterest-p"></i>
						</a>
					</li>
					<li class="list__link list-link">
						<a href="#" class="link__instagram link">
							<i class="fa-brands fa-instagram"></i>
						</a>
					</li>
					<li class="list__link list-link">
						<a href="#" class="link__linkedin link">
							<i class="fa-brands fa-linkedin-in"></i>
						</a>
					</li>
				</ul>
			</div>
			<div class="top__language-currency-account language-currency-account">
				<div class="language-currency-account__lang lang">
					<a href="#" class="lang-selection">
						<span class="lang-selection-text">English</span>
						<i class="fa-solid fa-angle-down"></i>
					</a>
					<ul class="lang-list">
					 	<li class="lang-list-item">
					 		<a href="#" class="lang-list-item-link">English</a>
					 	</li>
					 	<li class="lang-list-item">
					 		<a href="#" class="lang-list-item-link">اللغة العربية</a>
					 	</li>
					 </ul> 
				</div>
				<div class="language-currency-account__currency currency">
					<a href="#" class="currency-selection">
						<span class="currency-selection-text">
							<p class="currency-selection-text-value">USD</p>
							<i class="fa-solid fa-dollar-sign"></i>
						</span>
						<i class="fa-solid fa-angle-down"></i>
					</a>
					<ul class="currency-list">
					 	<li class="currency-list-item">
					 		<a href="#" class="currency-list-item-link">
					 			<p class="currency-list-item-link-value">USD</p>
								<i class="fa-solid fa-dollar-sign"></i>
					 		</a>
					 	</li>
					 	<li class="currency-list-item">
					 		<a href="#" class="currency-list-item-link">
					 			<p class="currency-list-item-link-value">EUR</p>
					 			<i class="fa-solid fa-euro-sign"></i>
					 		</a>
					 	</li>
					 </ul> 
				</div>
				<div class="language-currency-account__account account">
					<a href="#" class="account-selection">
						<span class="account-selection-text">Account</span>
						<i class="fa-solid fa-angle-down"></i>
					</a>
				</div>
			</div>
		</div>
		<div class="header__center center">
			<div class="center__image-block">
				<a href="#" class="center__image-block-link">
					<img src="images/demo-store-logo-1615459396.jpg" class="center__image-block-link-image" alt="">
				</a>
			</div>
			<div class="center__search">
				<form action="" class="center__search-form">
					<input type="text" placeholder="Search Our Catalog" class="center__search-form-input">
					<button class="center__search-form-button">Search</button>
				</form>
			</div>
			<div class="center__basket">
				<div class="center__basket-email">
					<a href="#" class="center__basket-email-link">
						<div class="center__basket-email-link-envelope envelope">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<span class="center__basket-email-link-text">
							<p class="center__basket-email-link-text-top">Email US</p>
							<p class="center__basket-email-link-text-adress">info@gmail.com</p>
						</span>
					</a>
				</div>
				<div class="center__basket-shop">
					<a href="#" class="center__basket-shop-link">
						<div class="center__basket-shop-link-cart cart">
							<i class="fa-solid fa-cart-arrow-down"></i>
						</div>
						<span class="center__basket-shop-link-text">
							<p class="center__basket-shop-link-text-top">Shopping cart</p>
							<p class="center__basket-shop-link-text-adress">&#36; 0.00</p>
						</span>
					</a>
				</div>
			</div>
		</div>
		<div class="header__bottom bottom">
			<div class="bottom__categories">
				<div class="bottom__categories-top">
					<i class="fa-solid fa-list"></i>
					<h2 class="bottom__categories-top-head">Top Categories</h2>
				</div>
			</div>
			<div class="bottom__center-menu">
				<ul class="bottom__center-menu-list">
					<li class="bottom__center-menu-list-item">
						<a href="#" class="bottom__center-menu-list-item-link">Home</a>
					</li>
					<li class="bottom__center-menu-list-item">
						<a href="#" class="bottom__center-menu-list-item-link">Shop</a>
					</li>
					<li class="bottom__center-menu-list-item">
						<a href="#" class="bottom__center-menu-list-item-link">Services</a>
					</li>
					<li class="bottom__center-menu-list-item">
						<a href="#" class="bottom__center-menu-list-item-link">Contact</a>
					</li>
					<li class="bottom__center-menu-list-item">
						<a href="#" class="bottom__center-menu-list-item-link">About Us</a>
					</li>
					<li class="bottom__center-menu-list-item">
						<a href="#" class="bottom__center-menu-list-item-link">
							<span class="bottom__center-menu-list-item-link-drop">View More</span>
							<i class="fa-solid fa-sort-down"></i>
						</a>
						<ul class="bottom__center-menu-list-item-droplist">
							<li class="bottom__center-menu-list-item-droplist-item">
								<a href="#" class="bottom__center-menu-list-item-droplist-item-link">Blog</a>
							</li>
							<li class="bottom__center-menu-list-item-droplist-item">
								<a href="#" class="bottom__center-menu-list-item-droplist-item-link">View</a>
							</li class="bottom__center-menu-list-item-droplist-item">
							<li>
								<a href="#" class="bottom__center-menu-list-item-droplist-item-link">More</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="bottom__sale-animation">
				
			</div>
		</div>
	</header>
</body>
</html>
